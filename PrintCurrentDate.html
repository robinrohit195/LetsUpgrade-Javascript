<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Print the Current Date</title>
</head>
<body>
  <script type="text/javascript">
    var today = new Date();
    var todayformat1;
    var todayformat2;
    var dd = String(today.getDate()).padStart(2, '0');
    var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
    var yyyy = today.getFullYear();
    todayformat1 = mm + '-' + dd + '-' + yyyy;
    todayformat2 = mm + '/' + dd + '/' + yyyy;
  document.write("<p> Date in Format 1: " + todayformat1 + "," + "Date in Format 2: " + todayformat2 + "</p>");
  </script> 
  </body>
</html>
