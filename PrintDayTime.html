<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Print the Current Day and Time</title>
</head>
<body>
  <script type="text/javascript">
    var today = new Date();
    var day = today.getDay();
    var daylist = ["Sunday", "Monday", "Tuesday", "Wednesday ", "Thursday", "Friday", "Saturday"];
    document.write("Today is : " + daylist[day] + "." );
    var hour = today.getHours();
    var minute = today.getMinutes();
    var second = today.getSeconds();
    var prefix = (hour >= 12) ? " PM " : " AM ";
    hour = (hour >= 12) ? hour - 12 : hour;
    if (hour === 0 && prefix === ' PM ') 
        {
            if (minute === 0 && second === 0) 
                {
                    hour = 12;
                    prefix = ' Noon';
                } 
                else 
                    {
                        hour = 12;
                        prefix = ' PM';
                    }
        }
        if (hour === 0 &&    prefix === ' AM ') 
            {
                if (minute === 0 && second === 0) 
                    {
                        hour = 12;
                        prefix = ' Midnight';
                    } 
                    else 
                    {
                        hour = 12;
                        prefix = ' AM';
                    }
            }
document.write("<br>" + "Current Time : " + hour +    prefix + " : " + minute + " : " + second);

  </script> 
  </body>
</html>
